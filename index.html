<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
        <h1 class="msg">ROCK PAPER SCISSOR :) </h1>
        <div class="choices">
            <div>
                <button id="rock"><img class="rck" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAJV-6fVyxQcfgJ_Yhe1ttz7NP5-Nn1Olpxg&s" height="100px"></button>
            </div>
            <div>
            <button id="paper" ><img class="ppr" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuDgEh37pT-_mqgFrqS7tvVV1-ahkWPsrVaQ&s" height="100px"></button>
            </div>
            <div>
             <button id="scissors" ><img class="scr" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzUoBFnNu4LamGEnYgNuq7gHmmWo8IJk4ymA&s" height="100px"></button>
            </div>
        </div>
        <div class="scoreBoard">
            <p id="user">0</p>
            <p class="space"></p>
            <p class="space"></p>
            <p id="comp">0</p>
        </div>
        <div class="userComp">
             <p class="score">You</p>
             <p class="display_msg"></p>
            <p class="score">Comp</p>
        </div>
        <button id="reset">Reset Game!</button>
        <script src="index.js"></script>
</body>
</html>
